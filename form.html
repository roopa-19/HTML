<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <label for="name">Name:</label>
        <input type="text" name="name" placeholder="Enter your fullName" required><br>
        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="qwertyukb@gmail.com" required><br>
        <label for="password">Password</label>
        <input type="password" name="password"  required><br>
        <label for="gender">Select your Gender : </label>
        <label for="male"><input type="radio" name="gender" Value="Male" required>Male</label>
        <label for="female"><input type="radio" name="gender" value="female" required>Female </label> 
        <label for="other"><input type="radio" name="gender" value="other"  required>Other</label><br>
        <input type="submit">
    </form>
</body>
</html>
